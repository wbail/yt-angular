<br>
<div style="margin-top: 20px" *ngIf="form">
  <div>
    Form Details
  </div>

  <div class="jumbotron">
      Form Valid: {{ form.valid }}
  </div>
  <div class="jumbotron">
      Form Submitted: {{ form.submitted }}
  </div>
  <div class="jumbotron">
    Values:
    <pre>
      <p>
          {{ form.value | json }}
      </p>
    </pre>
  </div>
</div>

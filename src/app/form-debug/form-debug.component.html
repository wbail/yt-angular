<div style="margin-top: 20px" *ngIf="form">
  <div>
    Form Details
  </div>

  <pre class="jumbotron">
      Form Valid: {{ form.valid }}
  </pre>
  <pre class="jumbotron">
      Form Submitted: {{ form.submitted }}
  </pre>
  <pre class="jumbotron">
    <code>
      Values:
      <p>{{ form.value | json }}</p>
    </code>
  </pre>
</div>
